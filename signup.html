<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Portal Login</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 12px 25px; font-size: 18px; cursor: pointer; margin: 5px; border-radius: 8px; border: none; }
  .signup-btn { background: #4CAF50; color: white; }
  .signup-btn:hover { background: #45a049; }
  .login-btn { background: #2196F3; color: white; }
  .login-btn:hover { background: #0b7dda; }
  .logout-btn { background: red; color: white; }
  .logout-btn:hover { background: darkred; }
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
  .modal-content { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: left; }
  .modal-content input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
  .close-btn { background: red; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; float: right; }
  .submit-btn { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; margin-top: 10px; }
  .submit-btn:hover { background: #45a049; }
</style>
</head>
<body>

<h2>College Portal üéì</h2>
<div id="buttons">
  <button class="signup-btn" onclick="openModal('signup')">Sign Up (Students)</button>
  <button class="login-btn" onclick="openModal('login')">Login</button>
</div>

<div id="welcome" style="display:none;">
  <h3>Welcome, <span id="userName"></span>!</h3>
  <h4>Role: <span id="userRole"></span></h4>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">X</button>
    <h2 id="modalTitle"></h2>
    <form id="modalForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="number" id="idno" placeholder="Student ID / Staff ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="submit-btn" id="submitBtn"></button>
    </form>
  </div>
</div>

<script>
// Arrays for students and staff
let students = []; // { fullName, idNo, password }
let staff = [      // Predefined staff credentials
  { fullName: "Staff A", idNo: 201, password: "staff123" },
  { fullName: "Staff B", idNo: 202, password: "staff456" }
];

let currentUser = null;
const validStudentIDs = [101,102,103,104,105]; // Only these student IDs allowed

function openModal(type) {
  document.getElementById("modal").style.display = "flex";
  if(type === 'signup') {
    document.getElementById("modalTitle").innerText = "Student Sign Up";
    document.getElementById("submitBtn").innerText = "Register";
    document.getElementById("fullname").style.display = "block";
    document.getElementById("modalForm").onsubmit = registerStudent;
  } else {
    document.getElementById("modalTitle").innerText = "Login";
    document.getElementById("submitBtn").innerText = "Login";
    document.getElementById("fullname").style.display = "none";
    document.getElementById("modalForm").onsubmit = login;
  }
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

// Register Student
function registerStudent(event) {
  event.preventDefault();
  const fullName = document.getElementById("fullname").value;
  const idNo = parseInt(document.getElementById("idno").value);
  const password = document.getElementById("password").value;

  if(!validStudentIDs.includes(idNo)) {
    alert("‚ùå Invalid Student ID. Only college students can register.");
    return;
  }
  if(students.some(s => s.idNo === idNo)) {
    alert("‚ùå Student ID already registered.");
    return;
  }
  students.push({ fullName, idNo, password });
  alert("üéâ Registration Successful!");
  closeModal();
}

// Login (Students or Staff)
function login(event) {
  event.preventDefault();
  const idNo = parseInt(document.getElementById("idno").value);
  const password = document.getElementById("password").value;

  // Check Staff
  const staffUser = staff.find(s => s.idNo === idNo && s.password === password);
  if(staffUser) {
    currentUser = { ...staffUser, role: "Staff" };
  } else {
    // Check Students
    const studentUser = students.find(s => s.idNo === idNo && s.password === password);
    if(studentUser) {
      currentUser = { ...studentUser, role: "Student" };
    }
  }

  if(currentUser) {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("welcome").style.display = "block";
    document.getElementById("userName").innerText = currentUser.fullName;
    document.getElementById("userRole").innerText = currentUser.role;
    closeModal();
  } else {
    alert("‚ùå Invalid ID or Password.");
  }
}

// Logout
function logout() {
  currentUser = null;
  document.getElementById("welcome").style.display = "none";
  document.getElementById("buttons").style.display = "block";
}
</script>

</body>
</html>
